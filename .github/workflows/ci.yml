name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - staging
  schedule:
    - cron: "0 1 * * *"

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      matrix:
        include:
          - rust: stable
          - rust: beta
          - rust: nightly
          - rust: nightly
            os: macos-latest
          - rust: nightly
            os: windows-latest
          - rust: nightly
            target: x86_64-unknown-linux-musl
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v2
      - uses: taiki-e/github-actions/install-rust@main
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo install cargo-hack
        if: startsWith(matrix.rust, 'nightly') && matrix.target == ''
      - run: cargo install cross
        if: matrix.target != ''
      - run: cross test --target ${{ matrix.target }}
        if: matrix.target != ''
      - run: cargo test --all
        if: matrix.target == ''
      - run: scripts/check-minimal-versions.sh
        if: startsWith(matrix.rust, 'nightly') && matrix.target == ''

  test-compat:
    name: test (1.${{ matrix.rust }})
    strategy:
      matrix:
        rust:
          # cargo-hack is usually runnable with Cargo versions older than the Rust version required for installation.
          # When updating this, the reminder to update the minimum supported Rust version in README.md.
          - 26
          - 31
          - 36
          - 39
          - 41
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: taiki-e/github-actions/install-rust@main
        with:
          toolchain: stable
      - run: CARGO_HACK_TEST_TOOLCHAIN=${{ matrix.rust }} cargo test --all

  build:
    strategy:
      matrix:
        range:
          # This is the minimum supported Rust version of this crate.
          # When updating this, the reminder to update the minimum supported
          # Rust version in README.md and clippy.toml.
          - 1.36..1.40
          - 1.41..1.45
          - 1.46..
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo install cargo-hack
      - run: cargo hack build --all --ignore-private --no-dev-deps --version-range ${{ matrix.range }}

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: taiki-e/github-actions/install-rust@main
        with:
          component: clippy
      - run: cargo clippy --all --all-features --all-targets

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: taiki-e/github-actions/install-rust@main
        with:
          component: rustfmt
      - run: cargo fmt --all -- --check

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: shellcheck **/*.sh

  # This job doesn't actually test anything, but they're used to tell bors the
  # build completed, as there is no practical way to detect when a workflow is
  # successful listening to webhooks only.
  #
  # ALL THE PREVIOUS JOBS NEEDS TO BE ADDED TO THE `needs` SECTION OF THIS JOB!

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - test
      - test-compat
      - build
      - clippy
      - rustfmt
      - shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0
